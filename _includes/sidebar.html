{% assign data = site.data.about.me %}

<aside class="sidebar" data-sidebar>
    <div class="sidebar-info">

        <figure class="avatar-box">
            <img src="{{ data.image }}" alt="{{ data.name }}" width="80">
        </figure>

        <div class="info-content">
            <h1 class="name" title="{{ data.name }}">{{ data.name }}</h1>

            <p class="title">{{ data.designation }}</p>
        </div>

        <button class="info_more-btn" data-sidebar-btn>
            <span>Show Contacts</span>

            <ion-icon name="chevron-down"></ion-icon>
        </button>

    </div>

    <div class="sidebar-info_more">

        <div class="separator"></div>

        <ul class="contacts-list">
            {% for item in data.contacts %}
            <li class="contact-item">

                <div class="icon-box">
                    <ion-icon name="{{ item.icon }}"></ion-icon>
                </div>

                <div class="contact-info">
                    <p class="contact-title">{{ item.label }}</p>

                    <a href="{{ item.link }}" class="contact-link">{{ item.value }}</a>
                </div>

            </li>
            {% endfor %}
